<!DOCTYPE html>
<html{{ with .Site.LanguageCode | default .Site.Language.Lang }} lang="{{ . }}"{{ end }}>
  {{ partial "head.html" . }}
  <body>
    <div class="site_container">
      <header class="site_header_container">
        {{ partial "header.html" . }}
      </header>
      <div class="site_main_container">
        {{ block "main" . }}
        {{ end }}
      </div>
      <footer class="site_footer_container">
        {{ partial "footer.html" . }}
      </footer>
    </div>
  </body>
</html>
